<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <section class="nav__container">
        <section class="nav__logo">
            <div class="nav__pic">
                <img src="../images/medium.svg" alt="Museum's logo" class="nav__img">
            </div>
            <div class="nav__museum-name">
                Community<br>
                Science<br>
                Museum</div>
        </section>
        <section class="nav__elements">
            <div class="nav__element">Explore</div>
            <div class="nav__element">Exhibitions</div>
            <div class="nav__element">Events</div>
            <div class="nav__element">Visit</div>
            <div class="nav__element">Get involved</div>
        </section>
    </section>
</body>

</html>

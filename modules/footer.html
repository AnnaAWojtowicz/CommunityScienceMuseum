<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    <section class="footer__container">
        <section class="footer__logo">
            <div class="footer__pic">
                <img src="../images/medium.svg" alt="Museum's logo" class="footer__img">
            </div>
            <div class="footer__museum-name">
                Community<br>
                Science<br>
                Museum</div>
        </section>

        <div class="footer__element__address">2401 Retallack St,<br>Regina</div>

        <section class="footer__info">
            <div class="footer__element">About us</div>
            <div class="footer__element">Contact</div>
            <div class="footer__element">Terms of use</div>
        </section>

        <section class="footer__soc-media-elements">
            <div class="footer__soc-media-element">
                <img src="../images/twitter.svg" alt="Twitter logo" class="footer__soc-media-logo">
            </div>
            <div class="footer__soc-media-element">
                <img src="../images/facebook.svg" alt="Facebook logo" class="footer__soc-media-logo">
            </div>
            <div class="footer__soc-media-element">
                <img src="../images/instagram.svg" alt="Instagram logo" class="footer__soc-media-logo">
            </div>
            <div class="footer__soc-media-element">
                <img src="../images/tiktok.svg" alt="TikTok logo" class="footer__soc-media-logo">
            </div>
        </section>

    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello at Community Science Museum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--envelope-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="main2.css">
</head>

<body>
    <header class="nav__body">
        <section class="nav__container">
            <section class="nav__logo">
                <div class="nav__pic">
                    <img src="../images/medium.svg" alt="Museum's logo" class="nav__img">
                </div>
                <div class="nav__museum-name">
                    Community<br>
                    Science<br>
                    Museum</div>
            </section>
            <section class="nav__elements">
                <div class="nav__element"><a href="./explore/explore.html">Explore</a></div>
                <div class="nav__element"><a href="./exhibitions/exhibitions.html">Exhibitions</a></div>
                <div class="nav__element"><a href="./events/events.html">Events</a></div>
                <div class="nav__element"><a href="./visit/visit.html">Visit</a></div>
                <div class="nav__element"><a href="./get involved/get-involved.html">Get involved</a></div>
            </section>
        </section>
    </header>

    <main class="main__landing-site">
        <div class="panel-left__landing-site"></div>
        <section class="landing-site__column__1">
            <section class="module6v1__container">
                <div class="m6v1__h1__text-background">
                    <h1 class="m6v1__h1__text">Hello adventurer!</h1>
                </div>
                <div class="m6v1__tile__1"></div>
                <div class="m6v1__tile__2"></div>
                <div class="m6v1__tile__3"></div>
                <div class="m6v1__tile__4"></div>
                <div class="m6v1__tile__5"></div>
                <div class="m6v1__tile__6"></div>
                <div class="m6v1__tile__7"></div>
            </section>
            <section class="module6v2__container">
                <div class="m6v2__h2__text-background"><a href="./exhibitions/exhibitions.html">
                        <h2 class="m6v2__h2__text">Exhibitions Spaces</h2>
                    </a>
                </div>
                <div class="m6v2__pic">
                    <img src="../images/edgar-moran-LboRnt38jpA-unsplash.jpg" alt="A space suit">
                </div>
                <div class="m6v2__tile__1"></div>
                <div class="m6v2__tile__2"></div>
                <div class="m6v2__tile__3"></div>
                <div class="m6v2__tile__4"></div>
                <div class="m6v2__tile__5"></div>
                <div class="m6v2__tile__6"></div>
                <div class="m6v2__tile__7"></div>
            </section>
            <section class="module6v3__container">
                <div class="m6v3__h2__text-background"><a href="./visit/visit.html">
                        <h2 class="m6v3__h2__text">Visit</h2>
                    </a>
                </div>
                <div class="m6v3__pic">
                    <img src="../images/csaba-pap-Wx5a5D3sV3Q-unsplash.jpg" alt="A red building">
                </div>
                <div class="m6v3__tile__1"></div>
                <div class="m6v3__tile__2"></div>
                <div class="m6v3__tile__3"></div>
                <div class="m6v3__tile__4"></div>
                <div class="m6v3__tile__5"></div>
                <div class="m6v3__tile__6"></div>
            </section>
        </section>

        <section class="landing-site__column__2">
            <section class="module6v4__container">
                <div class="m6v4__tile__1"></div>
                <div class="m6v4__tile__2"></div>
                <div class="m6v4__tile__3"></div>

                <div class="m6v4__h2__text-background"><a href="./explore/explore.html">
                        <h2 class="m6v4__h2__text">Explore</h2>
                    </a>
                </div>
                <div class="m6v4__pic">
                    <img src="../images/stem-t4l-rSdkzkfvqlY-unsplash.jpg" alt="A boy steering robots">
                </div>


            </section>
            <section class="module6v5__container">
                <div class="m6v5__tile__1"></div>
                <div class="m6v5__tile__2"></div>
                <div class="m6v5__tile__3"></div>
                <div class="m6v5__tile__4"></div>
                <div class="m6v5__tile__5"></div>
                <div class="m6v5__tile__6"></div>
                <div class="m6v5__h2__text-background"><a href="./events/events.html">
                        <h2 class="m6v5__h2__text">Special Events and Exhibitions</h2>
                    </a>
                </div>
                <div class="m6v5__pic">
                    <img src="../images/john-benitez-IyjjPbRCvgE-unsplash.jpg" alt="A mamooth's skeleton">
                </div>

            </section>
            <section class="module6v6__container">
                <div class="m6v6__tile__1"></div>
                <div class="m6v6__tile__2"></div>
                <div class="m6v6__tile__3"></div>
                <div class="m6v6__tile__4"></div>
                <div class="m6v6__tile__5"></div>
                <div class="m6v6__tile__6"></div>
                <div class="m6v6__tile__7"></div>
                <div class="m6v6__h2__text-background"><a href="./get involved/get-involved.html">
                        <h2 class="m6v6__h2__text">Get Involved</h2>
                    </a>
                </div>
                <div class="m6v6__pic">
                    <img src="../images/anna-samoylova-w55SpMmoPgE-unsplash.jpg"
                        alt="A group of children playing tug of war">
                </div>
                <div class="m6v6__tile__8"></div>
                <div class="m6v6__tile__9"></div>
            </section>
        </section>
        <div class="panel-right__landing-site"></div>

    <footer class="footer__body">
        <section class="footer__container">
            <section class="footer__logo">
                <div class="footer__pic">
                    <img src="../images/medium.svg" alt="Museum's logo" class="footer__img">
                </div>
                <div class="footer__museum-name">
                    Community<br>
                    Science<br>
                    Museum</div>
            </section>

            <div class="footer__element__address">2401 Retallack St,<br>Regina</div>

            <section class="footer__info">
                <div class="footer__element">About us</div>
                <div class="footer__element"><a href="contact/contact.html">Contact</a></div>
                <div class="footer__element">Terms of use</div>
            </section>

            <section class="footer__soc-media-elements">
                <div class="footer__soc-media-element">
                    <img src="../images/twitter.svg" alt="Twitter logo" class="footer__soc-media-logo">
                </div>
                <div class="footer__soc-media-element">
                    <img src="../images/facebook.svg" alt="Facebook logo" class="footer__soc-media-logo">
                </div>
                <div class="footer__soc-media-element">
                    <img src="../images/instagram.svg" alt="Instagram logo" class="footer__soc-media-logo">
                </div>
                <div class="footer__soc-media-element">
                    <img src="../images/tiktok.svg" alt="TikTok logo" class="footer__soc-media-logo">
                </div>
            </section>

        </section>
    </footer>

</html>
